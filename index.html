<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/microsoft/fluentui-emoji/refs/heads/main/assets/Birthday%20cake/3D/birthday_cake_3d.png"
        type="image/x-icon">
    <title>Happy Birthday To You</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body style="display: flex; justify-content: center;">
    <main style="display: flex; flex-direction: column;">
        <h3 style="text-align: center;">Happy birtday to mommy!🎉</h3>
        <div id="confirmed-wish"
            style="border-radius: 10px; background-color: #fff; padding: 1em 2em 1em 2em ; display: none;"></div>
        <textarea name="wish" id="wish" placeholder="Let's make some wish! ✍️"
            style="border: 0px solid; border-radius: 10px; resize: vertical; height: 5em; padding: 1em 2em 1em 2em;"></textarea>
        <button id="submit" style="margin-top: 1em;" onclick=""><b>That's my wish🌟</b></button>
        <button id="edit" style="display: none; margin-top: 1em;"><b>Let me think again🤔</b></button>
        <img src="/public/svg/lit-cake.svg" alt="cake icon" id="cake"
            style="height: 10em; cursor: pointer; margin-top: 2em;">
        <h1 id="congrats" style="display: none; text-align: center;">Yay! You made a wish!</h1>
        <button id="blow" style="display: block;"><b>Blow the cake!🌬️</b></button>
        <div style="display: none;" id="presents">
            <h2 style="text-align: center;">Now choose three boxes!</h2>
            <p style="text-align: center;">There are only two real gifts. Good luck.😉</p>
            <div style="display: flex; justify-content: center;">
                <span id="count-gift" style="border-radius: 10px; padding: .5em 1em;">Attempt 0/3</span>
            </div>
            <div
                style="position: relative; display: grid; grid-template-columns: repeat(2, 1fr); justify-items: center; gap: 4em; margin-top: 1em;">
                <img id="gift-1" class="gift" src="/public/svg/gift.svg" alt="gift-icon">
                <img id="gift-2" class="gift" src="/public/svg/gift.svg" alt="gift-icon">
                <img id="gift-3" style="position: absolute; top: 4em;" class="gift" src="/public/svg/gift.svg"
                    alt="gift-icon">
                <img id="gift-4" class="gift" src="/public/svg/gift.svg" alt="gift-icon">
                <img id="gift-5" class="gift" src="/public/svg/gift.svg" alt="gift-icon">
            </div>
            <h2 id="congrats-2" style="display: none; text-align: center;">Congratulations! You found all of the
                presents.
            </h2>
        </div>
    </main>

    <audio id="bgm" src="/public/audio/bgm.mp3"></audio>
    <audio id="tada" src="/public/audio/tada.mp3"></audio>
    <audio id="win" src="/public/audio/win.mp3"></audio>
    <audio id="applause" src="/public/audio/applause.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
